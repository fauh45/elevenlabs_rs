[package]
name = "elevenlabs_rs"
version = "0.3.2"
description = "A lib crate for ElevenLabs"
authors = ["rwxbytes <rwxbytes@proton.me>"]
license = "MIT"
edition = "2021"
readme = "README.md"
repository = "https://github.com/rwxbytes/elevenlabs_rs"
keywords = ["elevenlabs", "genai", "convai", "ai", "ai-agent"]

exclude = [
    ".idea",
]


[dependencies]
async-stream = "0.3.5"
base64 = "0.22.1"
bytes = "1.4.0"
futures-channel = "0.3.30"
futures-util = "0.3.28"
reqwest = { version = "0.12.5", features = ["stream", "json", "multipart"] }
rodio = { version = "0.17.1", optional = true }
serde = { version = "1.0.173", features = ["derive"] }
serde_json = "1.0.103"
strum = { version = "0.26.3", features = ["derive"] }
thiserror = "1.0.43"
tokio = { version = "1.29.1", features = ["full"] }
tokio-stream = "0.1.17"
tokio-tungstenite = { version = "0.23.0", features = ["native-tls"] }

[features]
default = ["admin","genai","playback"]
playback = ["dep:rodio"]
admin = []
convai = []
genai = []
ws_tts = []
incomplete = []

[dev-dependencies]
axum = { version = "0.7.5", features = ["ws"] }
tracing = "0.1.41"
tracing-subscriber = "0.3.19"
surrealdb = { version = "2.1.4", features = ["kv-mem"] }

[profile.release]
lto = true
codegen-units = 1
opt-level = 'z'

[[example]]
name = "basic_twilio"
path = "examples/basic_twilio.rs"

[[example]]
name = "websocket_openai"
path = "examples/websocket_openai.rs"

[[example]]
name = "pronunciation_dictionaries"
path = "examples/pronunciation_dictionaries.rs"

[[example]]
name = "twilio_openai"
path = "examples/twilio_openai.rs"

